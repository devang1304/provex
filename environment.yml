name: provex
channels:
  - pytorch
  - nvidia
  - pyg
  - conda-forge
  - defaults
dependencies:
  - python=3.10
  # Core scientific
  - numpy>=1.26,<2.0
  - scipy>=1.11
  - scikit-learn>=1.7
  - networkx>=3.3
  - tqdm>=4.67
  - pytz>=2023.3
  - pillow>=11.0
  - graphviz>=0.21
  - joblib>=1.5
  # Database
  - psycopg2
  # Reporting / dashboard
  - plotly>=5.22.0
  - streamlit>=1.32.0
  # PyTorch ecosystem (CUDA 12.1)
  - pytorch::pytorch=2.2
  - pytorch::torchaudio=2.2
  - pytorch::torchvision=0.17
  - pytorch::pytorch-cuda=12.1
  - pyg::pyg=2.7
  - pyg::pytorch-scatter
  - pyg::pytorch-sparse
  - pyg::pytorch-cluster
  - pyg::pytorch-spline-conv
  - pyg::pyg-lib
  # Pip dependencies
  - pip
  - pip:
      - xxhash>=3.6
      - openai>=1.30.0
      - python-louvain>=0.16
